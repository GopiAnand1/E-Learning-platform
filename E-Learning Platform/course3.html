<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Course for Beginners</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 10px;
            background-color: #f4f4f4;
            z-index: 10;
        }
        .course-description, .notes-section {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .course-description h3, .notes-section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .course-description p {
            font-size: 16px;
            line-height: 1.6;
        }
        .notes-section textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .save-notes-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-notes-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Main Content Section with Full-Screen Video -->
    <div class="container">
<!-- Inside your course page (e.g., html-course.html) -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/0vQN5VJzLKQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- Notes Section -->
        <div class="notes-section">
            <h3>Notes</h3>
            <textarea id="notes" placeholder="Write your notes here..."></textarea>
            <button class="save-notes-btn" onclick="saveNotes()">Save Notes</button>
        </div>
    </div>

    <script>
        // Save notes to local storage
        function saveNotes() {
            const notes = document.getElementById('notes').value;
            localStorage.setItem('notes-name', notes);
            alert("Your notes have been saved!");
        }

        // Load saved notes from local storage
        window.onload = function() {
            const savedNotes = localStorage.getItem('notes-name');
            if (savedNotes) {
                document.getElementById('notes').value = savedNotes;
            }
        };
    </script>
</body>
</html>
